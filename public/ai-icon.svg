<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer octagonal border -->
  <polygon points="24,2 40,8 46,24 40,40 24,46 8,40 2,24 8,8" 
           fill="url(#borderGradient)" 
           stroke="#A0A0A0" 
           stroke-width="1"/>
  
  <!-- Inner yellow border -->
  <polygon points="24,6 36,10 42,24 36,38 24,42 12,38 6,24 12,10" 
           fill="none" 
           stroke="#FFD700" 
           stroke-width="2"/>
  
  <!-- Dark background with circuit pattern -->
  <polygon points="24,8 34,11 39,24 34,37 24,40 14,37 9,24 14,11" 
           fill="#1a1a1a"/>
  
  <!-- Circuit pattern lines -->
  <path d="M18,16 L30,16 M18,20 L30,20 M18,24 L30,24 M18,28 L30,28 M18,32 L30,32" 
        stroke="#FFD700" 
        stroke-width="0.5" 
        opacity="0.6"/>
  
  <!-- Circuit dots -->
  <circle cx="20" cy="18" r="1" fill="#FFD700" opacity="0.8"/>
  <circle cx="28" cy="18" r="1" fill="#FFD700" opacity="0.8"/>
  <circle cx="20" cy="22" r="1" fill="#FFD700" opacity="0.8"/>
  <circle cx="28" cy="22" r="1" fill="#FFD700" opacity="0.8"/>
  <circle cx="20" cy="26" r="1" fill="#FFD700" opacity="0.8"/>
  <circle cx="28" cy="26" r="1" fill="#FFD700" opacity="0.8"/>
  <circle cx="20" cy="30" r="1" fill="#FFD700" opacity="0.8"/>
  <circle cx="28" cy="30" r="1" fill="#FFD700" opacity="0.8"/>
  
  <!-- AI Text -->
  <text x="24" y="32" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#textGradient)" 
        filter="url(#glow)">AI</text>
</svg>
